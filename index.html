<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <h1 id="main-heading">Calculator</h1>
        <div id="calculator">
            <div id="calculator-body">
                <div id="display">
                    <input type="text" id="display-text" value="0" readonly>
                </div>
                <div id="buttons">
                    <div class="button-row" id="row1">
                        <button id="clear" onclick="clearDisplay()" value="C">C</button>
                        <button id="backspace" onclick="backspace()" value="&larr;">&larr;</button>
                        <button id="divide" onclick="divide()" value="&divide;">&divide;</button>
                    </div>

                    <div class="button-row" id="row2">
                        <button id="seven" value=7>7</button>
                        <button id="eight" value=8>8</button>
                        <button id="nine" value=9>9</button>
                        <button id="multiply" value="&times;">&times;</button>
                    </div>

                    <div class="button-row" id="row3">
                        <button id="four" value=4>4</button>
                        <button id="five" value=5>5</button>
                        <button id="six" value=6>6</button>
                        <button id="subtract" onclick="subtract()" value="&minus;">&minus;</button>
                    </div>

                    <div class="button-row" id="row4">
                            <button id="one" value=1>1</button>
                            <button id="two" value=2>2</button>
                            <button id="three" value=3>3</button>
                            <button id="add" onclick="add()" value="&plus;">&plus;</button>
                    </div>

                    <div class="button-row" id="row5">
                        <button id="zero" value=0>0</button>
                        <button id="decimal" onclick="decimal()" value=".">.</button>
                        <button id="equals" onclick="equals()" value="=">=</button>
                    </div>                   
                </div>
            </div>
        </div>
        <footer> Blah</footer>
    </body>
</html>
